name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_WEBSOCKET_URL: ${{ secrets.WEBSOCKET_URL }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Build frontend
        run: |
          yarn workspace @wraithwatch/frontend build

      - name: Deploy to S3
        run: |
          # Sync build output to S3
          aws s3 sync apps/frontend/out/ s3://wraithwatch-frontend/ --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E2BS8G6FZ8VAXH \
            --paths "/*"

      - name: Comment Deployment URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Frontend deployed successfully!\n\n **Website URL**: https://www.wraithwatch-demo.com\n **WebSocket URL**: ${{ secrets.WEBSOCKET_URL }}\n **Deployed at**: ${new Date().toISOString()}`
            })
        if: github.event_name == 'pull_request'
