AWSTemplateFormatVersion: "2010-09-09"

Resources:
  WraithwatchChatBotExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "wraithwatch-chat-bot-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasicExecution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"

Outputs:
  WraithwatchChatBotExecutionRoleArn:
    Value: !GetAtt WraithwatchChatBotExecutionRole.Arn
    Description: "Lambda execution role ARN"
    Export:
      Name: "WraithwatchChatBotExecutionRoleArn"
